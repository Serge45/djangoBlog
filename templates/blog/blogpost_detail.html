{% extends "blog/base.html" %}
     {% load custom_markdown %}

        {% block content %}
        <div class="post">
            <h2>{{ object.title }}</h2>
            <p>{{ object.content|custom_markdown }}</p>
            <p>Post at {{ object.post_datetime }}</p>
            <p>Latest update at {{ object.last_update_datetime }}</p>
        </div>
        {% endblock %}
