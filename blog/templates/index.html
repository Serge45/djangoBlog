{% extends "base.html" %}

    {% block content %}
    <h2>Blog post list</h2>
    {% if blog_post_list %}
            {% for post in blog_post_list %}
                <div class="post">
                    <a href="{% url 'blog:content' post.id %}">{{ post.title }}</a> on {{ post.post_datetime|date}}
                    <p>{{ post.content }}</p>
                </div>
            {% endfor %}
    {% else %}
        <p>No blog post</p>
    {% endif %}
{% endblock %}
