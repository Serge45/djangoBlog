<html>
    <head>
        <title>Serge's blog</title>
    </head>

    <body>
        <h2>Blog post list</h2>
        {% if blog_post_list %}
            <ul>
                {% for post in blog_post_list %}
                    <li><a href="{% url 'blog:content' post.id %}">{{ post.title }}</a> on {{ post.post_datetime|date}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No blog post</p>
        {% endif %}
    </body>
</html>
